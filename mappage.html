<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/mappage.css" />
    <link rel="stylesheet" href="./css/sidebar.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <!-- added
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    /> -->
    <script src="./js/GovAPI.js" defer></script>
    <script src="./js/mappage.js" defer></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwokWD5MBQ1W8wdkjlj5fE7sjJNDXBRBs&libraries=places"
      async
      defer
    ></script>

    <title>Where to park</title>
  </head>
  <body>
    <!-- navigation bar -->
    <nav class="navbar">
      <ul class="navbar-nav">
        <li><a href="#">Sign in</a></li>
        <li><a href="#">Register</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Home</a></li>

        <input
          type="text"
          class="form-control"
          name="place"
          id="search_term"
          placeholder="Search..."
        />
        <!-- <span class="search-btn" type="submit"></span> -->
      </ul>
    </nav>

    <!-- Map -->
    <div id="map"></div>

    <div class="sidebar">
      <div id="carparkDisplays"></div>
    </div>

        <div class= "sidebarnext" id="sidebarnext">
          
          <div class="buttondiv">
            <button id = "closeSidebar" onclick="closeSidebar()">
              Close
            </button>
            <button id="openCPDisplay" onclick="openCPDisplay()">
              Choose Carpark
            </button>
          </div>

          <div class='sdnHead'>
            <h1 id="sdCNum"></h1>
          </div>
          <div class='sdnBody'>
            <div class='sdnBodyL'>
              <h1 class='sdCPrice' style="white-space: pre"></h1>
            </div>
            <div class='sdnBodyR'>
              <h1 style="white-space: pre" class = sdnwalkDist>1 min<br>to destination</h1>
            </div>
          </div>
          <div class='sdnDBar'>
            <button class="sdnButton">
              Get Directions
            </button>
          </div>
          <hr class="horiLine">
          <div class='sdnFooter'>
            <div class="sdnAdd">
              <img src="./img/istockphoto-1193451471-612x612.jpeg" class="locIcon">
              <h1 id="sdnAddt" style="white-space: pre"></h1>
            </div>
            <!-- <hr class="horiLine"> -->
            <h1 id="sdnBasement" style="white-space: pre">Basement: </h1>
            <h1 id="sdnDecks" style="white-space: pre">No. of decks: </h1>
            <h1 id="sdnCPType" style="white-space: pre">Carpark Type: </h1>
            <h1 id="sdnGHeight" style="white-space: pre">Gantry Height: </h1>
            <h1 id="sdnNPark" style="white-space: pre">Night Parking: </h1>
            <h1 id="sdnFPark" style="white-space: pre">Free Parking: </h1>
            <h1 id="sdnAvail" style="white-space: pre"></h1>
          </div>
        </div>
  </body>
</html>
